<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Cafe</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- CONTENTS -->
    <div class="main-container">
      <div class="container-row">
        <div class="left">
          <div class="logo-container">
            <h1>
              <i class="fa-solid fa-mug-saucer tab-link-logo"></i><span>Wave Cafe</span>
            </h1>
          </div>
          <div class="tab-links-container">
            <ul>
              <li class="tab-links">
                <a href="#"
                  ><i class="fa-solid fa-mug-hot tab-link-logo"></i><span>Drink Menu</span></a
                >
              </li>
              <li class="tab-links">
                <a href="#"
                  ><i class="fa-solid fa-people-group tab-link-logo"></i
                  ><span>About Us</span></a
                >
              </li>
              <li class="tab-links">
                <a href="#"
                  ><i class="fa-solid fa-martini-glass tab-link-logo"></i
                  ><span>Special Items</span></a
                >
              </li>
              <li class="tab-links">
                <a href="#"
                  ><i class="fa-solid fa-comments tab-link-logo"></i
                  ><span>Contact Us</span></a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>

    <!-- BACKGROUND -->
    <video autoplay muted loop id="background" class="video-bg">
      <source src="/video/wave-cafe-video-bg.mp4" type="video/mp4" />
    </video>
    <button class="pause-play play"><i class="fa-solid fa-play"></i></button>
    <button class="pause-play pause"><i class="fa-solid fa-pause"></i></button>

    <script src="index.js"></script>
  </body>
</html>
